<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce website Template/Mobile version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Baraka Ashery">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="fontawesome-free-5.8.1-web/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet">
</head>
<body>
    <div id="header">
        <i class="fas fa-bars" id="menu"></i>
        <p id="logo">ROYAL FURNITURE</p>
        <i class="fas fa-search" id="search"></i>
        <i class="fas fa-shopping-bag" id="bag"></i>
    </div>
    <div id="imageSlider">
        <div id="sliderWrapper">
            <div class="content" id="slideOne"></div>
            <div class="content" id="slideTwo"></div>
            <div class="content" id="slideThree"></div>
        </div>
    </div>
    <div id="sliderButtons">
        <span onclick="changePosition(0)" class="clicked button"></span>
        <span onclick="changePosition(-100)" class="button"></span>
        <span onclick="changePosition(-200)" class="button"></span>
    </div>
<script src="index.js"></script>
</body>
</html>
